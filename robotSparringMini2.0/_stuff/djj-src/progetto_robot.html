<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>pannello controllo</title>
        <link rel="stylesheet" href="progetto_robot.css">
    </head>
<body>

  <h1>ROBOT SPARRING</h1>

  <!-- Pulsanti Start e Stop -->
  <div>
    <button type="button" id="Start">Start</button>
    <button type="button" id="Stop">Stop</button>
  </div>

  <br>

  <!-- Selezione Tipo di Allenamento -->

<div class="checkbox-group">
  <span class="customCheckBoxHolder">
    <input type="radio" id="cCB1" name="scelta" class="customCheckBoxInput">
    <label for="cCB1" class="customCheckBoxWrapper">
      <span class="customCheckBox">
        <span class="inner">Ganci</span>
      </span>
    </label>
  </span>

  <span class="customCheckBoxHolder">
    <input type="radio" id="cCB2" name="scelta" class="customCheckBoxInput">
    <label for="cCB2" class="customCheckBoxWrapper">
      <span class="customCheckBox">
        <span class="inner">Diretti</span>
      </span>
    </label>
  </span>
</div>



  <br>

  <!-- Selezione Difficoltà -->

  <div>
    <label for="difficolta">Difficoltà:</label>
    <input type="range" id="difficolta" name="difficolta" min="1" max="4" value="5">
  </div>
<script src="progetto_robot.js"></script>
</body>
</html>
